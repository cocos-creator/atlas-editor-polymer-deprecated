<polymer-element 
    name="atlas-canvas" 
    constructor="AtlasCanvas"
    on-wheel="{{wheelAction}}"
    on-dragenter="{{_dragEnterAction}}"
    on-dragover="{{_dragOverAction}}"
    on-dragleave="{{_dragLeaveAction}}"
    on-drop="{{_dropAction}}"
    >

<template>
<style>
    :host {
        display: block;
        position: relative;
    }
    #version {
        position: absolute;
        right: 10px;
        bottom: 10px;
        color: #ccc;
        font-size: 12px;
    }
    #toolbar {
        position: absolute;
        box-sizing: border-box;
        top: 10px;
        left: 10px;
        border: 1px solid #000;
        box-shadow: 0px 0px 2px 1px rgba(0,0,0,0.3);
        color: #ddd;
        font-size: 12px;

        background: #333;
    }
    #toolbar .box {
        padding: 3px 5px;
        border: 1px solid #424242;
    }

    span.space {
        height: 5px;
        width: 5px;
        display: block;
    }

    .fa-search-plus:before {
        content: "\f00e";
    }

    .fa-search-minus:before {
        content: "\f010";
    }

    .fa-refresh:before {
        content: "\f021";
    }
</style>

<canvas 
    id="canvas" 
    tabindex="1"
    on-focus="{{_focusAction}}"
    on-blur="{{_blurAction}}"
    >
</canvas>

<div id="toolbar">
    <div flex-row class="box">
        <i class="fa fa-search-minus"></i>
        <span class="space"></span>                                                                                                        
        <fire-ui-slider value={{zoom}} min={{minZoom}} max={{maxZoom}}></fire-ui-slider>
        <span class="space"></span>                                                                                                        
        <i class="fa fa-search-plus"></i>
        <span class="space"></span>                                                                                                        

        <fire-ui-unit-input value={{zoom}} min={{minZoom}} max={{maxZoom}} type="float" style="width: 20px;"></fire-ui-unit-input>
        <span class="space"></span>                                                                                                        

        <fire-ui-button on-click={{resetCamera}}><i class="fa fa-refresh"></i></fire-ui-button>
    </div>
</div>
<div id="version">{{version}}</div>

</template>

<script type="text/javascript" src="atlas-canvas.js"></script>

</polymer-element>
